<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/rchalaaa/blanco/main/favicon.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/rchalaaa/blanco/main/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Blanco</h2>
            <div id="player-count-text">
                <svg data-id="5" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="jugadores"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                Jugadores:&nbsp;<strong id="player-count">0</strong></div>
        </div>
        <div class="options">
            <div id="option-clown">
                <img src="https://raw.githubusercontent.com/rchalaaa/blanco/main/clown.webp">
                <select id="clowns">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div id="option-blank">
                <img src="https://raw.githubusercontent.com/rchalaaa/blanco/main/BLANCO.webp">
                <select id="blanks">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="name-input">
            <input maxlength="20" type="text" id="player-name" placeholder="Pon tu nombre casquin">
            
        </div>
        <div class="ready-buttons">
            <button id="ready-button">Listo</button>
            <button id="start-game-button">Empezar Partida</button>
        </div>
        
        <div id="game-info" style="display: none;">
            <p id="player-info"></p>
            <div id="game-status"></div>
            <div id="voting-area"></div>
        </div>
        <button id="reset-game-button"><span class="material-symbols-outlined">refresh</span></button>
        <div id="countdown">
            <span class="material-symbols-outlined timer-icon">timer</span>
            <div id="timer" style="display: none;"></div>
        </div>
    </div>
    <script>
        document.getElementById('reset-game-button').addEventListener('click', () => {
            document.getElementById('game-info').style.display = 'none';
        });
        
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
