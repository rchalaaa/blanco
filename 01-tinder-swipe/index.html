<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 proyectos JS · 01 - Tinder Swipe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="shadow">
      <main>
        <section>
          <div class="white-bkg"></div>
          <header>
            <img src="./tinder-logo.webp" alt="Tinder Logo" />
            <img src="./nexx-logo.webp" alt="Nexx Logo" style="height: 12px;">
          </header>

          <div class="cards">
            <article data-photos='["./photos/1.webp", "./photos/2.webp", "./photos/3.webp"]'>
              <img src="./photos/1.webp" alt="Leila, redhead, 27 years old" />
              <h2>Yaya <span>20</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            <article data-photos='["./photos/4.webp", "./photos/5.webp", "./photos/6.webp"]'>
              <img src="./photos/4.webp" alt="Alex, brunette, 30 years old" />
              <h2>Robert <span>19</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            <article data-photos='["./photos/7.webp", "./photos/8.webp", "./photos/9.webp"]'>
              <img src="./photos/7.webp" alt="Sam, blonde, 25 years old" />
              <h2>Pau <span>19</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>

            <article data-photos='["./photos/10.webp", "./photos/11.webp", "./photos/12.webp"]'>
              <img src="./photos/10.webp" alt="Sam, blonde, 25 years old" />
              <h2>Adam <span>19</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            
            <span>
              No hay más personas cerca de ti...<br />
              Vuelve a intentarlo más tarde
            </span>
          </div>

          <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" id="remove" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" id="like" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
          </footer>
        </section>
      </main>
    </div>
    
  </body>
</html>
