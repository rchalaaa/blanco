<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 proyectos JS · 01 - Tinder Swipe</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: grid;
        place-content: center;
        height: 100dvh;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        background: #e5e5e5;
      }
      .white-bkg {
        position: absolute;
        background: #f6f6f6;
        inset: 0;
        z-index: -10;
      }
      .shadow {
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        transform: translateZ(0);
      }
      main {
        background: url("./iphone.webp") no-repeat;
        background-size: contain;
        width: 320px;
        height: 640px;
        display: flex;
        position: relative;
      }

      section {
        width: 100%;
        border-radius: 32px;
        display: flex;
        gap: 24px;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        padding: 16px 6px;
        margin: 24px;
      }

      header {
        display: flex;
        justify-content: start;
        padding-left: 1rem;

        & img {
          width: 24px;
          height: 24px;
        }
      }

      footer {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        padding: 0 24px;
        justify-content: center;
        align-items: center;

        & button {
          background: url("./tinder-icons.webp") no-repeat;
          background-position: 0px 0px;
          background-size: 175px;
          height: 32px;
          width: 32px;
          border-radius: 50%;
          border: 0;
          cursor: pointer;
          transition: scale 0.3s ease;

          &:hover {
            scale: 1.4;
          }

          &.is-big {
            background-size: 250px;
            width: 48px;
            height: 48px;
          }

          &.is-undo {
            background-position: -140px 0;
          }

          &.is-remove {
            background-position: -150px 0;
          }

          &.is-fav {
            background-position: -50px 0;
          }

          &.is-star {
            background-position: -70px 0px;
          }
        }
      }

      .cards {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0 auto;

        & > span {
          display: grid;
          place-content: center;
          color: #777;
          font-size: 14px;
          text-align: center;
          height: 100%;
          z-index: -1;
        }

        & article {
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          cursor: grab;
          overflow: hidden;
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          z-index: 2;

          &.go-left {
            transform: translateX(-150%) rotate(-30deg) !important;
          }

          &.go-right {
            transform: translateX(150%) rotate(30deg) !important;
          }

          &.go-left,
          &.go-right {
            transition: transform 0.3s ease, rotate 0.3s ease;
          }

          &.reset {
            transition: transform 0.3s ease;
            transform: translateX(0) !important;
          }

          & .choice {
            border-radius: 8px;
            color: black;
            border: 4px solid;
            z-index: 9999;
            position: absolute;
            top: 32px;
            right: 16px;
            opacity: 0;
            padding: 4px 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: fit-content;

            &.nope {
              border-color: #ff6e63;
              color: #ff6e63;
              transform: rotate(30deg);
            }

            &.like {
              border-color: #63ff68;
              color: #63ff68;
              left: 16px;
              transform: rotate(-30deg);
            }
          }

          & img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }

          & h2 {
            color: white;
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            padding: 16px;
            z-index: 3;
            background: linear-gradient(to top, #00000088 20%, transparent 40%);
            & span {
              margin-left: 6px;
              font-size: 18px;
              line-height: 1.4;
              font-weight: 400;
            }
          }
        }
      }

      .progress-bars {
        position: absolute;
        inset: 0;
        display: flex;
        gap: 7px;
        padding: 8px 16px;
        align-items: flex-end;
        z-index: 3;
      }

      .progress-bar {
        height: 3px;
        width: 100%;
        border-radius: 999px;
        background-color: rgb(255 255 255 / 30%);
      }

      .progress-bar.active {
        background-color: rgb(255 255 255 / 100%);
      }
    </style>
  </head>
  <body>
    <div class="shadow">
      <main>
        <section>
          <div class="white-bkg"></div>
          <header>
            <img src="./tinder-logo.webp" alt="Tinder Logo" />
          </header>

          <div class="cards">
            <article data-photos='["./photos/1.webp", "./photos/2.webp", "./photos/3.webp"]'>
              <img src="./photos/1.webp" alt="Leila, redhead, 27 years old" />
              <h2>Leila <span>27</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            <article data-photos='["./photos/4.webp", "./photos/5.webp", "./photos/6.webp"]'>
              <img src="./photos/4.webp" alt="Alex, brunette, 30 years old" />
              <h2>Alex <span>30</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            <article data-photos='["./photos/7.webp", "./photos/8.webp"]'>
              <img src="./photos/7.webp" alt="Sam, blonde, 25 years old" />
              <h2>Sam <span>25</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
              <div class="progress-bars"></div>
            </article>
            
            
            <span>
              No hay más personas cerca de ti...<br />
              Vuelve a intentarlo más tarde
            </span>
          </div>

          <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
          </footer>
        </section>
      </main>
    </div>

    <script>
      const DECISION_THRESHOLD = 75;
      let isAnimating = false;
      let pullDeltaX = 0; // distance from the card being dragged
      let isDragging = false; // Track whether the user is dragging

      function startDrag(event) {
        if (isAnimating) return;

        const actualCard = event.target.closest("article");
        if (!actualCard) return;

        const startX = event.pageX ?? event.touches[0].pageX;

        // Set dragging flag to false initially
        isDragging = false;

        document.addEventListener("mousemove", onMove);
        document.addEventListener("mouseup", onEnd);

        document.addEventListener("touchmove", onMove, { passive: true });
        document.addEventListener("touchend", onEnd, { passive: true });

        function onMove(event) {
          const currentX = event.pageX ?? event.touches[0].pageX;
          pullDeltaX = currentX - startX;

          if (pullDeltaX !== 0) {
            isAnimating = true;
            isDragging = true; // Mark dragging as true when there is movement

            const deg = pullDeltaX / 14;
            actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${deg}deg)`;
            actualCard.style.cursor = "grabbing";

            const opacity = Math.abs(pullDeltaX) / 100;
            const isRight = pullDeltaX > 0;
            const choiceEl = isRight
              ? actualCard.querySelector(".choice.like")
              : actualCard.querySelector(".choice.nope");

            choiceEl.style.opacity = opacity;
          }
        }

        function onEnd(event) {
          document.removeEventListener("mousemove", onMove);
          document.removeEventListener("mouseup", onEnd);

          document.removeEventListener("touchmove", onMove);
          document.removeEventListener("touchend", onEnd);

          const decisionMade = Math.abs(pullDeltaX) >= DECISION_THRESHOLD;

          if (decisionMade) {
            const goRight = pullDeltaX >= 0;
            actualCard.classList.add(goRight ? "go-right" : "go-left");
            actualCard.addEventListener("transitionend", () => {
              actualCard.remove();
            });
          } else {
            actualCard.classList.add("reset");
            actualCard.classList.remove("go-right", "go-left");

            actualCard.querySelectorAll(".choice").forEach((choice) => {
              choice.style.opacity = 0;
            });
          }

          actualCard.addEventListener("transitionend", () => {
            actualCard.removeAttribute("style");
            actualCard.classList.remove("reset");

            pullDeltaX = 0;
            isAnimating = false;
            isDragging = false;
          });

          actualCard
            .querySelectorAll(".choice")
            .forEach((el) => (el.style.opacity = 0));
        }
      }

      document.addEventListener("mousedown", startDrag);
      document.addEventListener("touchstart", startDrag, { passive: true });

      document.querySelectorAll("article").forEach((article) => {
        let currentPhotoIndex = 0;
        const photos = JSON.parse(article.getAttribute("data-photos"));

        if (photos.length <= 1) return;

        const progressBarsContainer = article.querySelector(".progress-bars");
        photos.forEach((_, index) => {
          const bar = document.createElement("span");
          bar.className = "progress-bar";
          if (index === 0) bar.classList.add("active");
          progressBarsContainer.appendChild(bar);
        });

        article.addEventListener("click", () => {
          if (isDragging) return; // Do not change the photo if dragging
          currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
          const imgEl = article.querySelector("img");
          imgEl.src = photos[currentPhotoIndex];
          updateProgressBars(progressBarsContainer, currentPhotoIndex);
        });
      });

      function updateProgressBars(progressBarsContainer, currentIndex) {
        const bars = progressBarsContainer.querySelectorAll(".progress-bar");
        bars.forEach((bar, index) => {
          bar.classList.toggle("active", index === currentIndex);
        });
      }
    </script>
  </body>
</html>
